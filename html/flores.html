  <input type="radio" name="slider" class="d-none" id="s1" checked>

    <label for="s1" id="slide1">

          <span class="lorem">El clavel o clavelina​ (Dianthus caryophyllus) es una planta herbácea perteneciente a la

            Es espontánea en la flora de la península ibérica. </span>
        </div>

        <div class="socials">

        </div>
      </div>
    </label>

        </div>

        </div>

    <label for="s3" id="slide3">

        </div>
        <div class="socials">

        </div>
      </div>
    </label>

    <label for="s4" id="slide4">
